<div ng-if="!member">
	{{errorMessage}}
    <div>New Password: <input type="password" id="pass" ng-model="visitor.pass"></div>
    <div>Confirm New Password: <input type="password" id="pass2" ng-model="visitor.pass2"></div>
    <div><button ng-click="resetPassword(visitor)">Submit</button></div>
</div>
